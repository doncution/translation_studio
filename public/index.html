<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation Studio</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 2rem;
        color: #1f2933;
      }

      h1 {
        font-size: 1.5rem;
      }

      pre {
        background: #f1f5f9;
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Translation Studio</h1>
    <p>The Electron environment is running with the following runtime versions:</p>
    <pre id="runtime-info"></pre>
    <script>
      const runtimeInfoElement = document.getElementById('runtime-info');
      runtimeInfoElement.textContent = JSON.stringify(window.runtimeInfo, null, 2);
    </script>
  </body>
</html>
