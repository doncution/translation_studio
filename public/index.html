<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation Studio</title>
    <link
      rel="stylesheet"
      href="../node_modules/semantic-ui-css/semantic.min.css"
    />
  </head>
  <body>
    <div class="ui container" style="margin-top: 2rem">
      <h1 class="ui header">Translation Studio</h1>
      <p>The Electron environment is running with the following runtime versions:</p>
      <div class="ui segment">
        <pre id="runtime-info" style="overflow-x: auto;"></pre>
      </div>
    </div>
    <script>
      const runtimeInfoElement = document.getElementById('runtime-info');
      runtimeInfoElement.textContent = JSON.stringify(window.runtimeInfo, null, 2);
    </script>
  </body>
</html>
